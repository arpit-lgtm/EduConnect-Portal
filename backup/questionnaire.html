    <script>
        // Include header and footer
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üîÑ Loading header and footer...');
            
            // Load header
            fetch('includes/header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-container').innerHTML = data;
                    console.log('‚úÖ Header loaded successfully');
                })
                .catch(error => {
                    console.error('‚ùå Error loading header:', error);
                    document.getElementById('header-container').innerHTML = `
                        <header class="header-section">
                            <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
                                <div class="container-fluid">
                                    <a class="navbar-brand d-flex align-items-center me-auto" href="index.html">
                                        <img src="assets/images/educonnect logo.png" alt="Educonnect" height="60" class="logo-image">
                                    </a>
                                </div>
                            </nav>
                        </header>
                    `;
                });
            
            // Load footer
            fetch('includes/footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer-container').innerHTML = data;
                    console.log('‚úÖ Footer loaded successfully');
                })
                .catch(error => {
                    console.error('‚ùå Error loading footer:', error);
                    // Provide a basic footer fallback
                    document.getElementById('footer-container').innerHTML = `
                        <footer class="footer-section">
                            <div class="container">
                                <div class="text-center p-4">
                                    <p>¬© 2025 EduConnect. All rights reserved.</p>
                                </div>
                            </div>
                        </footer>
                    `;
                });
            
            // Initialize questionnaire after a brief delay to ensure all scripts are loaded
            setTimeout(function() {
                console.log('ü§ñ Initializing questionnaire...');
                initializeQuestionnaireOnPage();
            }, 1000);
        });
        
        function initializeQuestionnaireOnPage() {
            try {
                // Hide loading message
                const loadingMessage = document.getElementById('loading-message');
                if (loadingMessage) {
                    loadingMessage.style.display = 'none';
                }
                
                // Check if the enhanced questionnaire is available
                if (typeof initializeEnhancedQuestionnaire === 'function') {
                    console.log('‚úÖ Enhanced questionnaire function found');
                    
                    // Initialize the questionnaire in the container
                    const container = document.getElementById('questionnaire-container');
                    if (container) {
                        console.log('üéØ Initializing questionnaire in container...');
                        initializeEnhancedQuestionnaire('questionnaire-container');
                    } else {
                        console.error('‚ùå Questionnaire container not found');
                    }
                } else {
                    console.error('‚ùå Enhanced questionnaire function not found');
                    // Show error message
                    const container = document.getElementById('questionnaire-container');
                    if (container) {
                        container.innerHTML = `
                            <div class="alert alert-warning text-center">
                                <h4>‚ö†Ô∏è Questionnaire Loading</h4>
                                <p>The questionnaire system is still loading. Please refresh the page in a moment.</p>
                                <button class="btn btn-primary" onclick="location.reload()">
                                    <i class="fas fa-refresh me-2"></i>Refresh Page
                                </button>
                            </div>
                        `;
                    }
                }
            } catch (error) {
                console.error('‚ùå Error initializing questionnaire:', error);
                const container = document.getElementById('questionnaire-container');
                if (container) {
                    container.innerHTML = `
                        <div class="alert alert-danger text-center">
                            <h4>‚ùå Error Loading Questionnaire</h4>
                            <p>There was an error loading the questionnaire. Please try again.</p>
                            <button class="btn btn-primary" onclick="location.reload()">
                                <i class="fas fa-refresh me-2"></i>Try Again
                            </button>
                        </div>
                    `;
                }
            }
        }
        
        // Global function to close questionnaire (for compatibility)
        function closeQuestionnaireModal() {
            window.location.href = 'index.html';
